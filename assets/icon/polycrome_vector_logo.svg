<svg viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="120" fill="#f8f9fa"/>
  
  <!-- Red lightning bolt elements -->
  <g id="lightning-bolts">
    <!-- First lightning bolt -->
    <path d="M30 35 L50 25 L35 45 L55 35 L40 55 L25 50 Z" 
          fill="#dc2626" 
          stroke="#dc2626" 
          stroke-width="1"/>
    
    <!-- Second lightning bolt -->
    <path d="M40 45 L60 35 L45 55 L65 45 L50 65 L35 60 Z" 
          fill="#ef4444" 
          stroke="#ef4444" 
          stroke-width="1"/>
  </g>
  
  <!-- Main company name -->
  <g id="company-name">
    <text x="80" y="50" 
          font-family="Times New Roman, serif" 
          font-size="36" 
          font-weight="bold" 
          fill="#1e3a8a">
      Polycrome
    </text>
  </g>
  
  <!-- Tagline -->
  <g id="tagline">
    <text x="140" y="75" 
          font-family="Times New Roman, serif" 
          font-size="16" 
          font-style="italic" 
          fill="#374151">
      Light the future
    </text>
  </g>
  
  <!-- Registered trademark symbol -->
  <g id="trademark">
    <circle cx="365" cy="25" r="12" 
            fill="none" 
            stroke="#1e3a8a" 
            stroke-width="2"/>
    <text x="365" y="30" 
          font-family="Arial, sans-serif" 
          font-size="14" 
          font-weight="bold" 
          fill="#1e3a8a" 
          text-anchor="middle">
      Â®
    </text>
  </g>
  
  <!-- Decorative underline -->
  <line x1="80" y1="58" x2="320" y2="58" 
        stroke="#dc2626" 
        stroke-width="2" 
        opacity="0.3"/>
  
  <!-- Additional decorative elements -->
  <g id="accent-lines">
    <!-- Subtle accent lines -->
    <line x1="75" y1="30" x2="75" y2="80" 
          stroke="#1e3a8a" 
          stroke-width="3" 
          opacity="0.2"/>
    <line x1="325" y1="30" x2="325" y2="80" 
          stroke="#dc2626" 
          stroke-width="2" 
          opacity="0.3"/>
  </g>
  
  <!-- Shadow effect -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#00000020"/>
    </filter>
  </defs>
  
  <!-- Apply shadow to main elements -->
  <g filter="url(#shadow)">
    <use href="#lightning-bolts"/>
    <use href="#company-name"/>
  </g>
</svg>